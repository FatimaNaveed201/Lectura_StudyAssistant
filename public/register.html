<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Lectura</title>
  <link rel="icon" type="image/png" href="images/signupbot.png">
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="glass-container">
    <h1>Register</h1>
    <form id="registerForm">
      <div class="input-field">
        <input type="text" id="name" name="name" required />
        <label for="name">Name</label>
      </div>
      <div class="input-field">
        <input type="email" id="email" name="email" required />
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" name="password" required />
        <label for="password">Password</label>
      </div>
      <div class="input-field">
        <button type="submit" class="login-btn">Sign Up</button>
      </div>
    </form>
    <p class="register-link">Already have an account? <a href="index.html">Login here</a></p>
    <p id="responseMsg"></p>
  </div>

  <div id="alertBox" class="alert">Error message here</div>

  <img src="/images/signupbot.png" alt="Register Bot" class="login-bot-img" />

  <script src="register.js"></script>
</body>
</html>
